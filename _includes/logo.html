{% if include.logo %}
  <a href="{{ site.requireUrl }}">
    <img class="logo" src="{{ site.requireUrl }}/images/{{ include.logo }}" alt="{{ site.data.site-info.site-name }}" />
  </a>
{% else %}
  <a class="site-title dot" href="{{ site.requireUrl }}/">{{ site.data.site-info.site-name }}</a>
{% endif %}
