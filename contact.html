---
layout: default
title: Digital Thunder - Contact
---
<section class="section site-content contact-section">

  <form id="contact-form" class="container" action="https://formspree.io/ryanlynch717@gmail.com" method="post">
    <input type="hidden" name="_next" value="http://digitalthunder.co.uk/thanks.html"/>
    <input type="hidden" name="_subject" value="Enquiry"/>

    <div class="intro-text">
      <h2>Complete the form below to get in touch with one of our team.
        Please include as much detail as possible and we will get back to you as soon as we can.</h2>
    </div>

    <div class="form-container">

      <div class="field">
        <label class="label">Name:</label>
        <div class="control">
          <input class="input" type="text" name="name" placeholder="Your name" required>
        </div>
      </div>

      <div class="field">
        <label class="label">Contact number:</label>
        <div class="control">
          <input class="input" type="number" name="contact number" placeholder="(optional)">
        </div>
      </div>

      <div class="field">
        <label class="label">E-mail:</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-danger" type="email" name="_replyto" placeholder="Your email" value="hello@">
          <span class="icon is-small is-left">
            <i class="fa fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fa fa-warning"></i>
          </span>
        </div>
      </div>

      <label class="label">What are you most interested in?</label>
      <div class="control">
        <div class="select">
          <select name="select">
            <option>Increasing sales and profit</option>
            <option>Reaching more customers</option>
            <option>Selling products online</option>
            <option>Improving or refreshing your brand</option>
            <option>Communicating with your audience</option>
            <option>Other enquiry (Please specify below)</option>
          </select>
        </div>
      </div>

      <div class="field" style="margin-top: 10px;">
        <label class="label">Details of your enquiry:</label>
        <div class="control">
          <textarea class="textarea" style="overflow:auto;" name="message" placeholder="Textarea"></textarea>
        </div>
      </div>


      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link" type="submit">Submit</button>
        </div>
        <div class="control">
          <button class="button is-white">Cancel</button>
        </div>
      </div>

      </div>
    </div>
  </form>
</section>
