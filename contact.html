---
layout: default
title: Digital Thunder - Contact
---

<section id="contact">
  <h3>Drop us a line!</h3>

  <form action="https://getsimpleform.com/messages?form_api_token=5725082dbbe817e6e43b232db1fcf18c" method="post">
    <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
    <input type='hidden' name='redirect_to' value="{{ site.requireUrl }}/sent.html"/>
    <!-- all your input fields here.... -->
    <input class="contact-input email" type='email' name='email' placeholder="Enter your email"/>
    <input class="contact-input"  type='text' name='title' placeholder="Enter a title"/>
    <textarea class="contact-input message" resize="false" type='text' name='message' style="overflow:auto; resize: none;" placeholder="Type your message"></textarea>
    <input class="button is-info is-outlined" type='submit' value='Send'/>
  </form>
</section>
