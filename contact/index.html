        <section class="section site-content contact-section">
  <form id="contact-form" class="container" action="https://formspree.io/ryanlynch717@gmail.com" method="post">
    <input type="hidden" name="_next" value="http://digitalthunder.co.uk/contact/"/>
    <input type="hidden" name="_subject" value="Enquiry"/>

    <div class="intro-text">
      <h2 class="large-subtitle">Drop us a line</h2>
      <p>Please include as much detail as possible, we will be in touch as soon as we can.</p>
    </div>

    <div class="form-container">

      <div class="field">
        <label class="label">Name:</label>
        <div class="control">
          <input class="input" type="text" name="name" placeholder="Your name" required>
        </div>
      </div>

      <div class="field">
        <label class="label">Contact number:</label>
        <div class="control">
          <input class="input" type="number" name="contact number" placeholder="(optional)">
        </div>
      </div>

      <div class="field">
        <label class="label">E-mail:</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-danger" type="email" name="_replyto" placeholder="Your email" value="hello@">
          <span class="icon is-small is-left">
            <i class="fa fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fa fa-warning"></i>
          </span>
        </div>
      </div>

      <label class="label">What are you most interested in?</label>
      <div class="field control">
        <div class="select">
          <select name="interests">
            <option>A site to advertise my services</option>
            <option>A site I can customise myself</option>
            <option>New graphics or refreshing existing ones</option>
            <option>Bespoke design</option>
            <option>Increasing sales and profit</option>
            <option>Reaching more potential customers</option>
            <option>Other enquiry (Please specify below)</option>
          </select>
        </div>
      </div>

      <label class="label">What is your budget?</label>
      <div class="fieldcontrol">
        <div class="select">
          <select name="budget">
            <option>Under £100</option>
            <option>£100 - £300</option>
            <option>£300 - £600</option>
            <option>£600 - £1000</option>
            <option>£1000 - £1600</option>
            <option>Whatever it takes</option>
          </select>
        </div>
      </div>

      <div class="field" style="margin-top: 10px;">
        <label class="label">Please supply as much information as possible:</label>
        <div class="control">
          <textarea class="textarea" style="overflow:auto;" name="message" placeholder="Textarea"></textarea>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link" type="submit">Submit</button>
        </div>
        <div class="control">
          <button class="button is-white">Cancel</button>
        </div>
      </div>

    </div>
  </form>
